<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ስራ-ገበያ Job Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>ስራ-ገበያ Job Assistant</h1>
            <button class="language-toggle" id="languageToggle">EN/AM</button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Ask about jobs, resumes, or interviews...">
            <button id="chatbotSend"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuzzball@2.1.1/dist/fuzzball.umd.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
